<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <header>
        <img src="./imagenes/logo.png" alt="la inicial a de alura" class="logo">
    </header>
    <main>
      <section class="escribir-texto">
        <textarea
          class="input-texto"
          cols="40"
          rows="6"
          placeholder="Ingrese el texto aquí"
          
        ></textarea>

        <div class="botones">
            <button class="encriptar" onclick="btnEncriptar()"><img src="./imagenes/Button (1).png" alt=""></button>
            <button class="desencriptar" onclick="btnDesencriptar()"><img src="./imagenes/Button.png" alt=""></button>
        </div>
      </section>

      <section class="rectangulo-copiar">

        <textarea class="mensaje" cols="18" rows="8"></textarea>
        <p class="parrafo">Ningún mensaje fue <br> encontrado</p>
        <button class="copiar" onclick="copiar()">Copiar</button> 

      </section>
    </main>
    <script src="logica.js"></script>
  </body>
</html>
